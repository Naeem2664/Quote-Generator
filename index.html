<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/bootstrap.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Quote Generator</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-8 quote-box">
            <h2>Quote of the day.</h2>
            <blockquote id="quote">Loading....</blockquote>
            <span id="author">Loading....</span>
            <div>
              <button
                onclick="getQuote(api_url)"
                type="button"
                class="btn btn-primary"
              >
                New Quote
              </button>
              <button
                onclick="sendStatusforDesktop()"
                id="desktop-btn"
                type="button"
                class="btn btn-primary"
              >
                <img src="assets/images/twitter icon.png" />Tweet
              </button>
            </div>
          </div>
        </div>
      </div>

    <script>
      const quote = document.getElementById("quote");
      const author = document.getElementById("author");
      const api_url = "https://api.quotable.io/random";

      async function getQuote(url) {
        const response = await fetch(url);
        var data = await response.json();
        console.log(data);
        quote.innerHTML = data.content;
        author.innerHTML = data.author;
      }

      getQuote(api_url);
      function sendStatusforDesktop() {
        window.open("https://twitter.com/intent/tweet?text=" +quote.innerHTML + "--By " +author.innerHTML,"Share Window","width=500 ,height=300");
      }
    </script>
  </body>
</html>
